<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head></head>
    <body>
        <fieldset>
            <form class="Form" method="GET">
                <label class = "label" for="nome">Nome</label><!-- Retirar o class label se o css funcionar escolhendo uma classe -->
                    <input type = "text" id="nome"/><br/><br/>
                <label for="data">Data de nascimento</label>
                    <input type = "date" id="dt_nascimento"/><br/><br/>
                <label for="cpf">CPF</label>
                    <input type = "text" id="cpf"/><br/><br/>
                <label for="modelo_car">Modelo do carro</label>
                    <input type = "text" id="modelo_car"/><br/><br/>

                        <option value="1">Ativo</option>

                <button type="submit" value="Enviar" id="enviar" onclick="return init();">Enviar</button>
                
                <!---->
            </form>

        <script type="application/javascript" src ="../JavaScript/app.js"></script>
     
    </body>
